<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" href="./image/list.png" type="image/x-icon">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="#">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required/></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"> Personal Account</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"> Business Account</label>
                <label for="terms-and-conditions" name="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" class="inline" required />I accept the <a href="#">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"/></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" placeholder="13"/></label>
                <label for="referrer">How did you hear about us?
                    <select>
                        <option value="">Select one</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
